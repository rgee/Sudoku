 <html>
	<head>
		<link rel="stylesheet" type="text/css" href="sudoku.css">
		<script src="jquery-1.5.1.js" type="text/javascript"></script>
		<script src="processing-1.1.0.js" type="text/javascript"></script>
		<script src="lib/jshashtable-2.1.js" type="text/javascript"></script>
		<script src="lib/jshashset_src.js" type="text/javascript"></script>
		<script src="sudoku.core.js" type="text/javascript"></script>
		<script src="sudoku.action.js" type="text/javascript"></script>
        <script src="sudoku.board.js" type="text/javascript"></script>
        <script src="sudoku.solver.js" type="text/javascript"></script>
        <script src="main.js" type="text/javascript"></script>



	</head>
	<body>
		<div id="wrapper">
			<div id="content">
				<div id="header">
					<h1>Sudoku Solver - Ryan Gee</h1>
				</div>
				<div id="errors">
					<span id="errortext"></span>
				</div>
				<div id="input_area">
					<textarea id="puzzle_input" name="puzzle" cols= "9" rows="9">.58....4.4167......9..8.7.5.7.3.4.2.5..618..4.6.9.7.5.6.9.7..3......3269.2....48.</textarea>
				</div>
				<div id="display">
					<canvas id="board">
					</canvas>
				</div>
					<textarea class="log_output"></textarea>
				<div id="menu">
					<button id="start" class="menu_button">Solve</button>
					<button id="reset" class="menu_button">Reset</button>
				</div>
			</div>
		</div>
	</body>
 </html>
